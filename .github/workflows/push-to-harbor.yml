name: Push to Harbor

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Harbor
        run: curl --fail -v http://localhost:5000/run-playwright || echo "Failed to trigger Playwright"

      - name: Build Docker Image
        run: docker pull nginx