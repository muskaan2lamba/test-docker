name: Push to Harbor

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up SSH Tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -f -N -R 5000:localhost:5000 muska@192.168.56.1

      - name: Log in to Harbor
        run: curl --fail -v http://localhost:5000/run-playwright || echo "Failed to trigger Playwright"

      - name: Build Docker Image
        run: docker pull nginx